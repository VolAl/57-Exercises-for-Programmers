<div>
  <form [formGroup]="textForm" (ngSubmit)="submit()" >
    <p-editor formControlName="text" [style]="{ height: '320px' }" />
    <br/>
    <button type="submit" [disabled]="textForm.invalid">Save</button>
  </form>
  <div *ngIf="textUrl != ''">
    <a href="{{textUrl}}" (click)=onUrlClick($event)>{{ textUrl }}</a>
  </div>
</div>
