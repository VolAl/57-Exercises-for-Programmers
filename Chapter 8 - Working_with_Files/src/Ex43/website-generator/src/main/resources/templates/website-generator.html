<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en-US" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<style>
    .alert {
      padding: 20px;
      background-color: #2E8B57;
      color: white;
      opacity: 1;
      transition: opacity 0.6s;
    }

    .close-btn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: black;
    }
</style>
<head>
    <title>Create your Website!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Create your website!</h1>

<form action="#" th:action="@{/website-generator}" th:object="${website}" method="post">
    <p><label>Site Name:
        <input type="text" th:field="*{siteName}"/>
    </label></p>
    <p><label>Author:
        <input type="text" th:field="*{author}"/>
    </label></p>
    <p><label>Do you want a folder for Javascript?
        <input type="checkbox" th:field="*{jsFolder}"/>
    </label></p>
    <p><label>Do you want a folder for CSS?
        <input type="checkbox" th:field="*{cssFolder}"/>
    </label></p>
    <p><input type="submit" value="Download ZIP"/>
</form>
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
    <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
</div>

</body>
</html>
